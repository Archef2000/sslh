name: Docker SSLH OLD

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker buildx multiarch
      run: |
        docker buildx create --name multiarch
        docker buildx use multiarch
        docker buildx inspect --bootstrap
    - name: docker build sslh http-old
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        run: |
          docker buildx build ./http -t $DOCKER_USER/sslh:http-old --platform linux/amd64,linux/arm/v7,linux/arm64 --push
    - name: docker build sslh both-old
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}         
      run: |
        docker buildx build ./both -t $DOCKER_USER/sslh:both-old --platform linux/amd64,linux/arm/v7,linux/arm64 --push
    - name: docker build sslh https-old
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
      run: |        
        docker buildx build ./https -t $DOCKER_USER/sslh:https-old --platform linux/amd64,linux/arm/v7,linux/arm64 --push
